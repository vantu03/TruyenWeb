{% include 'stories/base/header.html' %}

<div class="container mt-4">
  <h2><i class="bi bi-shield-check"></i> Kiểm duyệt bình luận thủ công</h2>
  <hr>

  <form method="POST" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
      <label for="api_key" class="form-label">OpenAI API Key</label>
      <input type="text" name="api_key" id="api_key" class="form-control" placeholder="sk-..." required>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-robot"></i> Kiểm duyệt ngay
    </button>
  </form>

  {% if messages %}
    <div class="alert alert-info">
      <strong>Kết quả kiểm duyệt:</strong>
      <ul class="mb-0">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</div>

{% include 'stories/base/footer.html' %}
